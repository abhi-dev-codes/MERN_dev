<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form </title>
</head>
<body>
    
        <h1>University Registration Form </h1>
        <p>Please Fill out the form below to Register .</p>

        <hr> 
        <form>
        <h2>Personal Details </h2>
        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g.=Arun" required >

        <br><br>

        <label for="surname">Last Name</label>
        <input type="text" name="surname" id="surname" placeholder=" e.g.kumar"  required>

        <br><br>

        <label for="dob">Date Of Birth:</label>"
        <input type="date" name="dob" id="dob">

        <br><br>
        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
         <br><br>
        <label for="other">Other</label>
        <input type="radio" name="gender"id="other" value="other">
        <br><br>

        <h3>Upload your Photos:</h3>
        <input type="file" name="file">
        </form>
        <hr>
        <h2>Conatct Information </h2>

        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="e.g.,9876543210" required>

        <br><br>
        <label for="Address">Mailing Address:</label>
        <br><br>
        <textarea name="Address" id="address" row="10" cols="20"></textarea>

        <br><br>
        <hr>
        <h2>Academic Information</h2>
        <label for="course">Select Your Course:</label>
        <select name="course" id="course">
            <option value="CSE">CSE</option>
            <option value="EE">EE</option>
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
        </select>

        <br><br>
        <h3>Extracurricular Interests:</h3>
        <br><br>
        <label for="sports">Sports</label>
        <input type="checkbox" name="interest" id="sports" value="Sports" >
        <br><br>

        <label for="m&a">Music &Arts</label>
        <input type="checkbox" name="interest" id="m&a" value="Music&Arts" >
        <br><br>

        <label for="clubs">Technology Clubs</label>
        <input type="checkbox" name="interest" id="clubs"  value="Techclubs">

        <br><br>
        <label for="Volunteering">Volunteering</label>
        <input type="checkbox" name="interest" id="Volunteeering" value="Volunteering" >

        <hr>

        <h2>Create Your Account </h2>
        <label for="pass">Create a Password:</label>
        <input type="password" name="password" id="pass" >
        <br>
        <label for="secu">Security Question:</label>
        <select name="security" id="secu">
           <option value="Pet name">What was your first pet's name?</option> 
           <option value="School name">What was your first School's name?</option> 
           <option value="Friend name">What is your first Friend's name?</option>
        </select>
        <br><br>
        <label for="secu">Security Answer:</label>
        <input type="text" name="Security" id ="secu">
        <br><br>
        <input type="checkbox" name="agreed" id="agree" value="terms &condition ">
        <label for="agree">I agree to the terms and condtions</label>

        <br><br>
        <hr>
        <button  type="submit">Register</button>
        <button type="submit">Clear Form </button>
</body>
</html>
